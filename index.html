<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">

    <title>New York</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>
<body>
        <div class="container-fluid" id="homePage">
            <div class="row">
                <!--This is the navbar-->
                <div class="col-12" id="firstColumn">
                    <a id="navLogo" href="index.html">New York</a>
                </div>
            </div>
                <div class="row justify-content-center h-100" id="cardRow">
                    <div class="col-3 align-self-center h-75" style="padding-bottom: 3.5%">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h5 class="card-title">Sign Up</h5>
                                <form>
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="inputFirstName">First Name</label>
                                            <input type="text" class="form-control" id="inputFirstName" placeholder="Frank">
                                        </div>
                                        <div class="col">
                                            <label for="inputLastName">Last Name</label>
                                            <input type="text" class="form-control" id="inputLastName" placeholder="Sinatra">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col">
                                            <label for="inputUsername">Username</label>
                                            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                                        </div>
                                        <div class="col">
                                            <label for="inputAge">Age</label>
                                            <input type="text" class="form-control" id="inputAge" placeholder="103">
                                        </div>
                                    </div>

                                    <div class="col-13">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                    </div>

                                    <div class="form-row">
                                        <div class="col">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        </div>
                                        <div class="col">
                                            <label for="exampleInputPassword1">Repeat Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col">
                                            <label for="inputAddress">Address</label>
                                            <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                                        </div>
                                        <div class="col">
                                            <label for="inputZipCode">Zip Code</label>
                                            <input type="text" class="form-control" id="inputZipCode" placeholder="Zip Code">
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="col">
                                            <label for="inputCity">City</label>
                                            <input type="text" class="form-control" id="inputCity" placeholder="City">
                                        </div>
                                        <div class="col">
                                            <label for="inputState">State</label>
                                            <input type="text" class="form-control" id="inputState" placeholder="State">
                                        </div>
                                    </div>
                                </form>
                                <a href="#" class="btn btn-secondary btn-lg btn-block" style="margin-top: 10%">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 align-self-center h-75" style="padding-bottom: 3.5%">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h5 class="card-title">Housing</h5>
                                
                                <a href="#" class="btn btn-secondary btn-lg btn-block" style="margin-top: 90%">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 align-self-center h-75" style="padding-bottom: 3.5%">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h5 class="card-title">Facts</h5>
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                <a href="#" class="btn btn-secondary btn-lg btn-block" style="margin-top: 90%">Go somewhere</a>
                            </div>
                     </div>
                </div>
          </div>        
        </div>
</body>
</html>
